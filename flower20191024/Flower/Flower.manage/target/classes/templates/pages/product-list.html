function findAll(){
	var url="product/findAll";
	
	$.getJSON(url,function(SysResult){
		//如果正确返回数据 显示成图表
		if(SysResult.status==200){
			for(var i=0;i<SysResult.data.length;i++){
			doSetTables(SysResult.data[i]);	
			}
		}
	})	
}
function doSetTables(product){
	var tr=$("<tr></tr>");
	var tds=doCreateTds(product);
	var newid=product.id;
	console.log(newid)
	tr.data("id",newid);
	tr.append(tds);
	$("table").DataTable().row.add( tr ).draw();
}
function doCreateTds(product){
	var status=null;
	if(product.status==1){
		status="上架";
	}
	if(product.status==0){
		status="下架";
	}
	var simDateC=new Date(product.created).Format("yyyy-MM-dd HH:mm:ss");
	var simDateU=new Date(product.updated).Format("yyyy-MM-dd HH:mm:ss");
	var simDateE=new Date(product.end).Format("yyyy-MM-dd HH:mm:ss");
	var price=(product.price/100).toFixed(2);
	var tds="<td><input type='checkbox' class='cBox' name='cItem' value='"+product.id+"'></td>"+
		"<td>"+product.id+"</td>"+
		"<td>"+product.title+"</td>"+
		"<td>"+product.img+"</td>"+
		"<td>"+product.productName+"</td>"+
		"<td>"+product.productDesc+"</td>"+
		"<td>"+price+"</td>"+
		"<td>"+product.num+"</td>"+
		"<td>"+status+"</td>"+
		"<td>"+simDateC+"</td>"+
		"<td>"+simDateU+"</td>"+
		"<td>"+simDateE+"</td>";		
		return tds;
}

Date.prototype.Format = function (fmt) { 
	var o = {
	"M+": this.getMonth() + 1, //月份
	"d+": this.getDate(), //日
	"H+": this.getHours(), //小时
	"m+": this.getMinutes(), //分
	"s+": this.getSeconds(), //秒
	"q+": Math.floor((this.getMonth() + 3) / 3), //季度
	"S": this.getMilliseconds() //毫秒
	};
	if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
	for (var k in o)
	if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
	return fmt;
	}
